<!DOCTYPE html>
<html>

<head>
    <title>Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        #root {
            border: 2px solid black;
        }

        .book-container {
            border: 2px solid rgb(87, 192, 55);
        }

        #form {
            border: 2px solid blue;
            margin: 20px;
            text-indent: 20px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="container">
            <h1 class="">Books</h1>
            <div class="row book-container" id="changeColor">
            </div>
        </div>
    </div>

    <!-- ! FORM •••••••••••••••••••••••••••• -->
    <div id="form">
        <h2 style="margin-top: 15px; background-color: #0ac6f5;">
            Create New Book
        </h2>
        <form id="mainForm">
            <div style="width: 50%; display: flex; flex-flow: wrap column; 
            margin: 10px;">
                <label for="imageURLInput">Paste Image URL:</label>
                <input type="url" id="imageURLInput">

                <label for="inputTitle">Create a Title:</label>
                <input type="text" id="inputTitle">

                <label for="inputDescription">Create a Description:</label>
                <input type="text" id="inputDescription" style="height: 100px;">

                <button id="buttonSummitForm" style="margin: 10px; background-color: #0ac6f5;">
                    Create a new Book!
                </button>
            </div>
        </form>
    </div>

    <!-- Our JavaScript Code  -->
    <script src="index.js"></script>
</body>

</html>
